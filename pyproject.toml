[project]
name = "tanabesugano"
version = "1.5.0"
description = "A python-solver for Tanabe-Sugano and Energy-Correlation diagrams"
authors = [{ name = "Anselm Hahn", email = "anselm.hahn@gmail.com" }]
requires-python = ">=3.8.1,<4.0"
readme = "README.md"
license = "MIT"
maintainers = [{ name = "Anselm Hahn", email = "anselm.hahn@gmail.com" }]
keywords = [
        "terminal",
        "data-visualization",
        "tanabe-sugano",
        "energy-correlation",
        "complex-ions",
]
classifiers = [
        "Development Status :: 5 - Production/Stable",
        "Environment :: Console",
        "Intended Audience :: Education",
        "Intended Audience :: Science/Research",
        "License :: OSI Approved :: MIT License",
        "Operating System :: MacOS",
        "Operating System :: Unix",
        "Operating System :: Microsoft :: Windows",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.12",
        "Topic :: System :: Shells",
        "Topic :: Scientific/Engineering :: Visualization",
        "Topic :: Scientific/Engineering :: Chemistry",
        "Topic :: Scientific/Engineering :: Physics",
        "Topic :: Utilities",
]
dependencies = [
        "matplotlib>=3.7.5",
        "numpy>=1.24.4",
        "pandas>=2.0.3",
        "prettytable>=3.11.0",
]

[project.optional-dependencies]
plotly = ["plotly>=5.13.1,<6"]

[project.urls]
Homepage = "https://pypi.org/project/TanabeSugano"
Repository = "https://github.com/Anselmoo/TanabeSugano"

[project.scripts]
tanabesugano = "tanabesugano.cmd:cmd_line"

[dependency-groups]
dev = [
        "black>=24.8.0",
        "flake8>=7.1.1",
        "isort>=5.13.2",
        "pytest>=8.3.4",
        "pytest-clarity>=1.0.1",
        "pytest-console-scripts>=1.4.1",
        "pytest-cov>=5.0.0",
        "ruff>=0.7.4",
]

[tool.hatch.build.targets.sdist]
include = ["LICENSE"]
exclude = ["test/**/*.py", "example/**", "ts-diagrams/**"]

[tool.hatch.build.targets.wheel]
include = ["LICENSE"]
exclude = ["test/**/*.py", "example/**", "ts-diagrams/**"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
lint.select = ["ALL"]
lint.ignore = ["UP006", "UP007", "N801", "N802", "N803", "N806"]
target-version = "py38"
src = ["tanabesugano"]

[tool.ruff.lint.per-file-ignores]
"tanabesugano/test/*" = ["PT006", "ANN001", "ANN201", "D103", "PLR2004", "S101"]

[tool.ruff.lint.isort]
force-single-line = true
lines-between-types = 1
lines-after-imports = 2
required-imports = ["from __future__ import annotations"]

[tool.pytest.ini_options]
markers = """
    xfail: mark test as expecting to fail
    skip: mark test as skipped
"""
addopts = "-v --cov=tanabesugano"
